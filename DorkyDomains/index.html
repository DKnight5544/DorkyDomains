    <title>Dorky Domains</title>
    <style>

        body {
            font-family: sans-serif;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
            padding-bottom: 20px;
            background-color: white;
        }

        .main {
            width: 100%;
            max-width:1024px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        img {
            margin-bottom: 0px;
            width: 100%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
        }

        .domain {
            margin-top: 25px;
            margin-left: 25px;
            margin-right: 25px;
            padding: 5px;
            border: 3px solid;
            border-color: transparent;
            border-radius: 25px;
            padding: 10px;
            padding-left: 25px;
            padding-right: 25px;
            font-size: 25px;
            box-sizing: border-box;
            background-color: #4f84bd;
            color: white;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
            /* Horizontal offset, vertical offset, blur radius, color */
        }


        /* Styles for screens that are at least 800px wide */
        @media screen and (min-width: 1024px) {

            .main {
                width: 1024px;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>

    <script>

        let domains;
        let current = 0;

        function begin() {
            domains = document.querySelectorAll('.domain');
            setInterval(cycleDivs, 1500);
        }

        let index = 0;
        function cycleDivs() {
            domains[index].style.backgroundColor = "#4f84bd";
            index = getRandomInt(0, domains.length - 1);
            domains[index].style.backgroundColor = "red";
        };

        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }


    </script>

</head>

<body onload="begin();">
